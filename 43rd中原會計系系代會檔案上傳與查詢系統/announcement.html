<script>

    const announcementList = document.querySelector('.announcement-list');
    const table = announcementList.querySelector('table');
    const prevPageButton = announcementList.querySelector('#prevPage');
    const nextPageButton = announcementList.querySelector('#nextPage');
    const currentPageSpan = announcementList.querySelector('#currentPage');
    const announcementPerPageSelect = announcementList.querySelector('#announcementPerPage');
    const searchInput = announcementList.querySelector('#searchInput');
    const searchButton = announcementList.querySelector('#searchButton');
  
    let currentPage = 1;
    let announcements = []; // 保存所有公告項目的數組
  
    // 生成公告列表
    function renderAnnouncements(page) {
      table.innerHTML = `
        <thead>
          <tr>
            <th>公告日期</th>
            <th>公告事項</th>
            <th>備註</th>
          </tr>
        </thead>
        <tbody>
          <!-- 公告項目將在這裡動態生成 -->
        </tbody>
      `;
  
      const startIndex = (page - 1) * announcementPerPage;
      const endIndex = startIndex + announcementPerPage;
      const pageAnnouncements = announcements.slice(startIndex, endIndex);
  
      pageAnnouncements.forEach(announcement => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${announcement.date}</td>
          <td>${announcement.title}</td>
          <td>${announcement.remark}</td>
        `;
        table.querySelector('tbody').appendChild(row);
      });
  
      currentPageSpan.textContent = currentPage;
      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = endIndex >= announcements.length;
    }
  
    // 初始化
    function init() {
      renderAnnouncements(currentPage);
  
      prevPageButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderAnnouncements(currentPage);
        }
      });
  
      nextPageButton.addEventListener('click', () => {
        if (currentPage < Math.ceil(announcements.length / announcementPerPage)) {
          currentPage++;
          renderAnnouncements(currentPage);
        }
      });
  
      announcementPerPageSelect.addEventListener('change', () => {
        announcementPerPage = parseInt(announcementPerPageSelect.value);
        currentPage = 1;
        renderAnnouncements(currentPage);
      });
  
      searchButton.addEventListener('click', () => {
        const keyword = searchInput.value.trim().toLowerCase();
        if (keyword) {
          const filteredAnnouncements = announcements.filter(announcement =>
            announcement.title.toLowerCase().includes(keyword) ||
            announcement.remark.toLowerCase().includes(keyword)
          );
          announcements = filteredAnnouncements;
          currentPage = 1;
          renderAnnouncements(currentPage);
        }
      });
    }
