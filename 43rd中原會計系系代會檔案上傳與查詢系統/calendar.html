<script>
        function updateCurrentTime() {
            const currentTimeElement = document.getElementById("current-time");
            const now = new Date();
            const formattedTime = now.toLocaleTimeString("zh-TW");
            currentTimeElement.textContent = formattedTime;
        }

        function disableInteractionsDuringMaintenance() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0: 星期日, 1: 星期一, 2: 星期二, ... , 6: 星期六
            const hour = now.getHours();

            // 檢查是否在要鎖定的時段內（星期六的0點到6點和每日13點到14點）
            if ((dayOfWeek === 6 && hour >= 0 && hour < 6) || (hour >= 13 && hour < 14)) {
                // 显示遮罩层
                const overlay = document.getElementById("maintenanceOverlay");
                overlay.style.display = "flex";
            }
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        disableInteractionsDuringMaintenance(); // 检查维护状态

        document.addEventListener("DOMContentLoaded", function() {
  const toggleButton = document.getElementById("toggleSidebar");
  const sidebar = document.querySelector(".sidebar");
  const content = document.querySelector(".content");

  toggleButton.addEventListener("click", function() {
    sidebar.classList.toggle("hide-sidebar");
    content.classList.toggle("expanded");
  });
});

function updateDateTime() {
  const currentDateElement = document.getElementById("current-date");
  const currentTimeElement = document.getElementById("current-time");

  const now = new Date();

  // 格式化日期
  const formattedDate = now.toLocaleDateString("zh-TW");
  currentDateElement.textContent = formattedDate;

  // 格式化時間
  const formattedTime = now.toLocaleTimeString("zh-TW");
  currentTimeElement.textContent = formattedTime;
}

// 初始更新日期和時間
updateDateTime();

// 每秒更新一次
setInterval(updateDateTime, 1000);
